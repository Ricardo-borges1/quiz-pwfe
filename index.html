<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="app.js" defer></script>
    <title>VEIO PORQUE QUIZ</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="titulo">VEIO PORQUE QUIZ</div>
            <div class="mensagem">Agora que você aceitou jogar nosso jogo…</div>
        </div>
        <button id="startQuizButton">COMECE SEU QUIZ</button>
        <div class="pontuacao">Pontuação: <span id="pontuacaoAtual">0</span></div>
        <div class="tempo">Tempo: <span id="tempoPassado">0</span> segundos</div>
        <div class="questao"></div>
        <div class="feedback"></div>

    </div>

    <div class="images">
        <img src="./img/emoji.PNG" alt="" class="emoji">
        <img src="./img/lupa.PNG" alt="" class="lupa">
        <img src="./img/cerebro.PNG" alt="" class="cerebro">
        <img src="./img/lampada.PNG" alt="" class="lampada">
    </div>

</body>

</html>
